<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAccess - Sistema de Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="container login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>SmartAccess</h1>
            </div>
            <h2>Inicio de sesión</h2>
            <p class="login-subtitle">Sistema de control de acceso con identificación facial</p>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" value="Admin">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" value="••••••••">
                </div>
                
                <a href="dashboard.html" class="btn btn-large" style="width: 100%;">Iniciar Sesión</a>
            </form>
            
            <div class="login-footer">
                <p>Versión 1.0 - SmartAccess - Sistema de Registro</p>
                <p>Usuario demo: Admin / Contraseña: ********</p>
            </div>
        </div>
    </div>
</body>
</html>
